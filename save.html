<form class="deep" action="sa/theme-roller/save"  role="form">

  <h3>{{_ "Save Theme"}}</h3>
  <input type="hidden" id="image-preview-data" name="image-preview-data">
  <div class="form-group">
    <input class="form-control" name="theme-name" placeholder="{{_ "Please enter a theme name"}}" value=""
    type="text">
  </div>


  <div class="form-group">
    <input class="form-control btn btn-primary" type="submit" value="{{_ "Sign in"}}" > 
  </div> 
</form>  
<h3>{{_ "Preview Image"}}</h3>
<div id="theme-roller-preview-image" class="img-thumbnail"></div>
