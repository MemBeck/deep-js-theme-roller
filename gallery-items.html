<style type="text/css">
	.theme{
		cursor: pointer;
	} 

	.play{
		width: 50%;
		background-image: url('/api/sa/theme-roller/assets/image/media-playback-start.png');
		height: 100%;
		background-size: 100%;
		background-repeat: no-repeat;
		display: inline;
		position: absolute; 
	}

	.showme{ 
		display: none;
	}
 
	.showhim:hover .showme{
		display : inline;	
	} 
</style>
 {{#each images}}
<div class="col-xs-12 col-sm-4 col-md-4 col-md-4 theme-roller-gallery-item">

		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12">
				<h4>&ldquo;{{post_title}}&rdquo;<h4>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-4 col-sm-4 col-md-4 showhim">
				<a href="#theme-roller/labs">
			    	<div class="play showme"></div>
			    	<img class="theme img-thumbnail" src="{{thumbnailUrl}}">
				</a>
			</div>
			<div class="col-xs-8 col-sm-8 col-md-8 text-left">
				<div>
					by <strong>{{user}}</strong> Updated at: 
				</div>
				<div>{{date_format post_modified_gmt "f"}}</div> 
				<hr>
				<a class="" href="#theme-roller/share/{{post_name}}:/{{post_title}}:">Share</a>
				<!-- <a class="" href="">Use</a>
				<a class="" href="">Test</a>
				<a class="" href="">System</a> -->
			</div>
		</div>
</div>
{{else}}
<div class="col-xs-6 col-sm-4 col-md-4 theme-roller-gallery-item">
	<i>DOH! Nothing found. Please try another search term.</i>
</div>
{{/each}}
