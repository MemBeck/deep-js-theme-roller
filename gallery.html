<div class="row">
	<form role="form" class="col-md-6">

		<div id="theme-roller-carousel" class="carousel slide">
			<ol class="carousel-indicators">

			  	<li data-target="#theme-roller-carousel" data-slide-to="1" class=""></li>
			  	<li data-target="#theme-roller-carousel" data-slide-to="2" class=""></li>
			</ol>
			<div class="carousel-inner">
			  <div class="item">
			    <img data-src="" alt="900x500">

			      <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
			    </div>
			  </div>
			  <div class="item">
			    <img data-src="" alt="900x500">
			    <div class="carousel-caption">
			      <h3>Second slide label</h3>
			      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
			    </div>
			  </div>
			  <div class="item active">
			    <img data-src="" alt="900x500">
			    <div class="carousel-caption">
			      <h3>Third slide label</h3>
			      <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
			    </div>
			  </div>
			</div>
			<a class="left carousel-control" href="#theme-roller-carousel" data-slide="prev">
			  	<span class="icon-prev"></span>
			</a>
			<a class="right carousel-control" href="#theme-roller-carousel" data-slide="next">
				<span class="icon-next"></span>
			</a>
		</div>
	</form>	
	 
	<h3>Latest Themes</h3> 
	<div data-template-id="sa.theme-roller.gallery-items" data-url="{{jsonEndpoint}}sa/theme-roller/gallery" class="deep"></div>
	 
</div>
